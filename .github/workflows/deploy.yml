name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy_flyio:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: hk
            region: hkg
          - name: us
            region: sea
          - name: eu
            region: lhr
    steps:
      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Configure xray user
        run: jq ' .inbounds.[0].settings.clients.[0].id = "${{ secrets.XRAY_USER }}" ' ./config.json > ./xray.json
      - name: Create app
        env:
          FLY_ACCESS_TOKEN: ${{ secrets.FLY_ACCESS_TOKEN }}
        run: flyctl apps create bonjour-xray-${{ matrix.name }} || true
      - name: Deploy app
        env:
          FLY_ACCESS_TOKEN: ${{ secrets.FLY_ACCESS_TOKEN }}
          FLY_APP: bonjour-xray-${{ matrix.name }}
        run: flyctl deploy --regions ${{ matrix.region }}
      - name: Scale app count
        env:
          FLY_ACCESS_TOKEN: ${{ secrets.FLY_ACCESS_TOKEN }}
          FLY_APP: bonjour-xray-${{ matrix.name }}
        run: flyctl scale count 1
